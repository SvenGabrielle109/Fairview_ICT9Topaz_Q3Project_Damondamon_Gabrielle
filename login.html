<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Eggplant Express</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kosugi&display=swap');
    body {
      font-family: Kosugi, serif;
      background: linear-gradient(135deg, #e1f0c4, #6bab90, #5e4c5a);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(249, 249, 249, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      backdrop-filter: blur(10px);
      border: 2px solid #5e4c5a;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #5e4c5a;
      font-size: 26px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #5e4c5a;
      box-shadow: 0 0 8px rgba(94, 76, 90, 0.5);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #5e4c5a, #6bab90);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(90deg, #6bab90, #5e4c5a);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .login-container::before {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      top: -20px;
      right: -30px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="index.html">
      <div class="form-group">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</body>
</html>
