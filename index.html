<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Fare Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 24px;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 300px;
      padding: 20px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
    }
    .card h2 {
      font-size: 20px;
      margin: 15px 0;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background: #00509e;
    }
    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      width: 300px;
    }
    .popup h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .popup label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    .popup input, .popup select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .popup button {
      padding: 10px 20px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .popup button:hover {
      background: #00509e;
    }
    .popup .close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Train Fare Service</h1>
    </header>
    <div class="main">
      <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Placeholder">
        <h2>Destination</h2>
        <p>Details about the destination</p>
        <button onclick="openPopup()">Book Now</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Placeholder">
        <h2>Destination</h2>
        <p>Details about the destination</p>
        <button onclick="openPopup()">Book Now</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Placeholder">
        <h2>Destination</h2>
        <p>Details about the destination</p>
        <button onclick="openPopup()">Book Now</button>
      </div>
    </div>
    <footer>
      <p>Damondamon & Manese &copy; 2025</p>
    </footer>
  </div>

  <div class="popup" id="popup">
    <button class="close" onclick="closePopup()">&times;</button>
    <h2>Book Your Ticket</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <label for="seats">Number of Seats:</label>
    <input type="number" id="seats" placeholder="Enter number of seats">
    <label for="date">Travel Date:</label>
    <input type="date" id="date">
    <button>Submit</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
